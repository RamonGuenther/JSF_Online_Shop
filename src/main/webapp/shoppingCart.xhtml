<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Rezeptverwaltung"/>
    <meta name="author" content="Ramon"/>
    <title>Rezeptverwaltung</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</h:head>
<h:body class="bg-dark">

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">Krasser Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="${pageContext.request.contextPath}/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="address.xhtml">Adressen</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="shoppingCart.xhtml">Warenkorb</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h:form id="form">

            <h2 class="text-white mt-5">Warenkorb</h2>

            <div class="text-light mt-5">
                <p:dataTable value="#{shoppingCartService.orderedProductList}" var="op" paginator="true" rows="3"
                             paginatorPosition="bottom" widgetVar="recipeDatatable" reflow="true">

                    <f:facet name="header">
                        <div class="products-table-header">
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('recipeDatatable').filter()"
                                                     placeholder="Produkt suchen"/>
                                     </span>
                        </div>
                    </f:facet>


                    <p:column headerText="Name" sortBy="#{op.product.name}" filterBy="#{op.product.name}#{r.id}"
                              filterStyle="display:none" width="300">
                        <h:outputText value="#{op.product.name}"/>
                    </p:column>

                    <p:column headerText="Produktbild" exportable="false" width="300">
                        <p:graphicImage url="images/#{op.product.firstImage}" title="#{op.product.firstImage}" width="150" height="200"/>
                    </p:column>

                    <p:column headerText="Preis" sortBy="#{op.product.price}">
                        <h:outputText value="#{op.product.price}€"/>
                    </p:column>

                    <p:column headerText="Bestellmenge" sortBy="#{op.amount}">
                        <h:outputText value="#{op.amount}"/>
                    </p:column>



                </p:dataTable>
                <p:commandButton styleClass="mt-3" value="Bestellen"></p:commandButton> <!--TODO: beimbestellen öffnet sich eine neue Seite oder dialog wo auch die SUmme steht-->
            </div>

        </h:form>
    </div>
</h:body>


</html>
