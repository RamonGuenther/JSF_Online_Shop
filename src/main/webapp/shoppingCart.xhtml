<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Rezeptverwaltung"/>
    <meta name="author" content="Ramon"/>
    <title>Rezeptverwaltung</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</h:head>
<h:body class="bg-dark">

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">Krasser Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                                            href="${pageContext.request.contextPath}/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                                            href="address.xhtml">Adressen</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                                            href="shoppingCart.xhtml">Warenkorb</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <h2 class="text-white mt-5">Warenkorb</h2>

            <div class="text-light mt-5">
                <p:dataTable value="#{shoppingCartService.orderedProductList}" var="op" paginator="true" rows="3"
                             paginatorPosition="bottom" widgetVar="recipeDatatable" reflow="true" editable="true"
                             id="test">


                    <p:ajax event="rowEdit" listener="#{shoppingCartService.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{shoppingCartService.onRowCancel}" update=":form:msgs"/>

                    <f:facet name="header">
                        <div class="products-table-header">
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('recipeDatatable').filter()"
                                                     placeholder="Produkt suchen"/>
                                     </span>
                        </div>
                    </f:facet>

                    <p:column headerText="Name" sortBy="#{op.product.name}" filterBy="#{op.product.name}#{r.id}"
                              filterStyle="display:none" width="300">
                        <h:outputText value="#{op.product.name}"/>
                    </p:column>

                    <p:column headerText="Produktbild" exportable="false" width="300">
                        <p:graphicImage url="images/#{op.product.firstImage}" title="#{op.product.firstImage}"
                                        width="150"
                                        height="200"/>
                    </p:column>

                    <p:column headerText="Einzelpreis" sortBy="#{op.product.price}">
                        <h:outputText value="#{op.product.price}€"/>
                    </p:column>


                    <p:column headerText="Bestellmenge">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{op.amount}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{op.amount}" style="width:100%">
                                    <f:selectItems value="#{shoppingCartService.generateNumbers(op)}" var="g"
                                                   itemValue="#{g}"
                                                   itemLabel="#{g}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Gesamtpreis" sortBy="#{op.product.price}">
                        <h:outputText value="#{op.product.price*op.amount}€"/>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>


                    <p:column headerText="Löschen">
                        <p:commandButton styleClass="edit-button rounded-button ui-button-danger " title="Löschen"
                                         icon="pi pi-trash" actionListener="#{shoppingCartService.deleteProduct(op)}"
                                         action="#{productService.refreshProducts()}" update=":form"/>
                    </p:column>


                    <f:facet name="footer">
                        <span class="p-text-bold">Anzahl: #{shoppingCartService.orderedProductList.size()} | Gesamtpreis: #{shoppingCartService.totalPrice}€</span>
                    </f:facet>

                </p:dataTable>

                <p:commandButton oncomplete="PF('orderDialog').show()"
                                 styleClass="mt-3"
                                 value="Bestellen"/> <!--TODO: beimbestellen öffnet sich eine neue Seite oder dialog wo auch die SUmme steht-->
            </div>

            <h:commandButton value="send"/>


        </h:form>

        <p:dialog styleClass="customDialog" header="Produkt Details" showEffect="fade" widgetVar="orderDialog"
                  responsive="true" resizable="false" width="600" height="600" closable="true">

            <div class="form-group pt-2">
                <label for="reptileName">Name</label>
                <p:inputText value="#{shoppingCartService.order.orderComment}" type="text" name="reptileName"
                             class="form-control placeholder-wave" id="reptileName" disabled="false"/>
            </div>

            <div class="form-group pt-2">
                <label for="reptileType">Lieferadresse</label>
                <h:selectOneMenu value="#{shoppingCartService.order.deliveryAddress}" class="form-control"
                                 id="reptileType"
                                 name="reptileType">
                    <f:selectItems value="#{shoppingCartService.test()}" var="g" itemValue="#{g}"
                                   itemLabel="#{g}"/>
                </h:selectOneMenu>

                <div class="form-group pt-2">
                    <label for="o">Name</label>
                    <h:outputText value="#{shoppingCartService.order.deliveryAddress.lastName}" type="text"
                                  name="reptileName"
                                  class="form-control placeholder-wave" id="o" disabled="false"/>
                </div>
            </div>
            <!--                        <p:commandButton type="submit" value="Bestätigen" class="btn btn-success mt-3 btn-sm"-->
            <!--                                         action="#{reptileService.updateReptile(reptileService.selectedReptile)}"-->
            <!--                                         update=":form"> </p:commandButton>-->
        </p:dialog>


    </div>
</h:body>


</html>
